<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
    </head>

    <body>
        <div id="pageWrapper">
            <div id="options">
                <div id="checkboxContainer">
                    <input type="checkbox" id="randomColor" class="checkbox" name="randomColor" value="randomColor">
                    <label for="randomColor">Random Color</label>
                </div>
                <div id="colorPickerContainer">
                    <input type="color" id="colorPicker" name="colorPicker" value="#000000">
                    <label for="colorPicker">Pick a Color</label>
                </div>
                <div id="sliderContainer">
                    <input type="range" id="sizeSelector" class="slider" name="sizeSelector" min="1" max="100">
                    <p id="canvasSizeDisplay">30 X 30</p>
                </div>
            </div>
            <div id="etchASketch">
                <div id="canvas">
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
